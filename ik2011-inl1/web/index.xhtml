<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>LigaSystem</title>
    </h:head>
    <h:body>
        <b:navBar brand="LigaSystem" brandHref="./" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Hem" href="./"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Logga In" href="#"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:row>
                <b:column col-md="4" col-sm="12">
                    <!-- här genereras match data -->
                    <b:panel title="Serier">
                        <!-- tabell data från matcher -->
                        <h:dataTable value="#{leagueBean}" var="series" class="table table-striped">
                            <h:column>
                                <f:facet name="header">Serie</f:facet>
                                <h:outputText value="#{series}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Pågick</f:facet>
                                <h:outputText value="#{series}"/>
                            </h:column>
                        </h:dataTable>
                    </b:panel>
                </b:column>
                <b:column col-md="8" col-sm="12">
                    <!-- Här genereras serie data -->
                    <b:panel title="Matcher">
                        <b:navBar inverse="false">
                            <b:navbarLinks>
                                <h:dataTable>
                                    <b:dropMenu value="Välj Serie">
                                        <!-- loopar ut serier -->
                                        <form id="serieform">
                                            <h:dataTable value="#{leagueBean}" var="games">
                                                <b:navLink>
                                                    <f:ajax render="@form" execute="@form"></f:ajax> 
                                                    <h:commandButton value="#{games}" />
                                                </b:navLink>
                                            </h:dataTable>
                                        </form>
                                    </b:dropMenu>>
                                </h:dataTable>
                            </b:navbarLinks>
                        </b:navBar>
                        <!-- tabell data från serier -->

                    </b:panel>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
