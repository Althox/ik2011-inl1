<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminMasterLayout.xhtml">
            <ui:define name="content">
                <b:row>
                    <b:column col-md="4" offset="4">
                        <b:panel look="default" title="Byt lösenord.">
                            <h:form>
                                <b:inputText id="newPass" binding="#{newPass}" placeholder="Ditt nya lösenord" />
                                <!--<h:message class="error_message" for="newPass" />-->
                                <br />
                                <b:inputText id="newPassMatch" binding="#{newPassMatch}" placeholder="Ditt nya lösenord igen" />
                                <!--<h:message class="error_message" for="newPassMatch" />-->
                                <br />
                                <b:inputText id="oldPass" binding="#{oldPass}" placeholder="Ditt nuvarande lösenord" />
                                <!--<h:message class="error_message" for="oldPass" />-->
                                <br />
                                <b:commandButton class="max_width" look="warning" action="#{userBean.changePassword(user, oldPass.value, newPass.value, newPassMatch.value)}" value="Spara" />
                            </h:form>
                        </b:panel>
                    </b:column>
                </b:row>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
