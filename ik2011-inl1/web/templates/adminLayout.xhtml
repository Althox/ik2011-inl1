<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>LigaSystem | Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <b:navBar brand="LigaSystem" brandHref="./index.xhtml" inverse="true" static="true">
            <b:navbarLinks pull="right">
                <h:form styleClass="navbar-form navbar-right" rendered="#{not userBean.loggedIn}">
                    <div class="form-group">
                        <b:inputText value="#{user.username}" placeholder="Användarnamn" fieldSize="sm"/>
                    </div>
                    <div class="form-group">
                        <b:inputText value="#{user.password}" placeholder="Lösenord" fieldSize="sm"/>
                    </div>
                    <b:commandButton value="Logga in" look="primary"  size="sm" action="#{userBean.login(user)}"/>
                </h:form>
                <b:navLink value="Inloggad som: #{user.username}" rendered="#{userBean.loggedIn}" href="#" />
                <b:dropMenu value="Mina Sidor" rendered="#{userBean.loggedIn}">
                    <b:navLink value="Administrera Lag" outcome="admin.xhtml" />
                    <b:navLink value="Ändra lösenord" href="#" />
                    <!-- logout -->
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:row>
                <ui:insert name="content"/>
            </b:row>
        </b:container>
    </h:body>
</html>
