<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <b:navBar brand="LigaSystem" brandHref="./" inverse="true" static="true">
                <b:navbarLinks pull="right">
                    <h:form styleClass="navbar-form navbar-right" rendered="#{not userBean.loggedIn}">
                        <div class="form-group">
                            <b:inputText value="#{user.username}" placeholder="Användarnamn" fieldSize="sm"/>
                        </div>
                        <div class="form-group">
                            <b:inputText value="#{user.password}" placeholder="Lösenord" fieldSize="sm"/>
                        </div>
                        <b:commandButton value="Logga in" look="primary"  size="sm" action="#{userBean.login(user)}" ajax="false" />
                    </h:form>
                    <b:navLink value="Inloggad som: #{user.username}" rendered="#{userBean.loggedIn}" href="#" />

                    <h:form styleClass="navbar-form navbar-right" rendered="#{userBean.loggedIn}">
                        <b:commandButton value="Logga ut" look="danger" size="sm" action="#{userBean.logout(user)}" />
                    </h:form>

                    <b:dropMenu value="Mina Sidor" rendered="#{userBean.loggedIn}">
                        <b:navLink value="Administrera Lag" href="./admin.xhtml" />
                        <b:navLink value="Ändra lösenord" href="./changepassword.xhtml" />
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>
        </ui:composition>
    </h:body>
</html>
