<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminMasterLayout.xhtml">
            <ui:define name="content">
                
                <b:row>
                    <h1><h:outputText value="#{user.associatedTeam.name}"/></h1>
                    <b:column col-md="6" col-sm="12">
                        <b:panel title="Lägg Till Matchresultat" >
                            <h:form>
                                <h:dataTable value="" var="matches" class="table table-striped">
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                        <h:outputText value="#{matches.id}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Säsong</f:facet>
                                        <h:outputText value="#{matches.season}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Namn</f:facet>
                                        <h:outputText value="#{matches.name}" />
                                    </h:column>
                                    <h:column>
                                        <h:commandLink rendered="" action="#" id="editLink" value="Uppdatera" class="btn btn-primary btn-sm">
                                            <f:ajax render="@form"/>
                                        </h:commandLink>
                                        <h:commandLink rendered="" id="cancelEditLink" value="Avbryt" action="#" class="btn btn-warning btn-sm">
                                            <f:ajax render="@form" />
                                        </h:commandLink>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </b:panel>
                    </b:column>
                    <b:column col-md="6" col-sm="12">
                        <b:panel title="Tillhörande Ligor">
                            <h:dataTable value="#{adminBean.getTeamsForLeague(user.associatedTeam)}" var="leagues" class="table table-striped">
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText value="#{leagues.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Liga</f:facet>
                                    <h:outputText value="#{leagues.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">År</f:facet>
                                    <h:outputText value="#{leagues.season}"/>
                                </h:column>
                            </h:dataTable>
                        </b:panel>
                    </b:column>
                </b:row>
                
                <!-- SUCCESS ALERTS -->
                <b:alert rendered="" severity="success" closable="true"><strong>Uppdaterat!</strong></b:alert>
                <!-- -->
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
