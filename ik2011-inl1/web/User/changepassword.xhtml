<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminMasterLayout.xhtml">
            <ui:define name="content">
                <b:row>
                    <b:column col-md="4" offset="4">
                        <b:panel look="default" title="Byt lösenord.">
                            <h:form>
                                <h:outputLabel for="oldPass" value="Ditt nuvarande lösenord:" />
                                <h:inputSecret id="oldPass" binding="#{oldPass}" pt:placeholder="Ditt nuvarande lösenord" class="form-control" />
                                <hr />
                                <h:outputLabel for="newPass" value="Ditt nya lösenord:" />
                                <h:inputSecret id="newPass" binding="#{newPass}" pt:placeholder="Ditt nya lösenord" class="form-control" />
                                <br />
                                <h:outputLabel for="newPassMatch" value="Ditt nya lösenord igen:" />
                                <h:inputSecret id="newPassMatch" binding="#{newPassMatch}" pt:placeholder="Ditt nya lösenord igen" class="form-control" />
                                <br />
                                <b:commandButton class="max_width" look="primary" action="#{userBean.changePassword(user, oldPass.value, newPass.value, newPassMatch.value)}" value="Spara" />
                            </h:form>
                        </b:panel>
                    </b:column>
                </b:row>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
